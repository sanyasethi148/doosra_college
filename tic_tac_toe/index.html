<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>
    <div class="body_Contanier">
        <p class="label"> Welcome to Tic Tac Toe</p>
        <p class="message"></p>
        <div class="contanier" id="contanier">
            <div class="cont box1" id="column1"></div>
            <div class="cont box2" id="column2"></div>
            <div class="cont box3" id="column3"></div>
            <div class="cont box4" id="column4"></div>
            <div class="cont box5" id="column5"></div>
            <div class="cont box6" id="column6"></div>
            <div class="cont box7" id="column7"></div>
            <div class="cont box8" id="column8"></div>
            <div class="cont box9" id="column9"></div>
        </div>
     
        <div>
            <span class="info"></span>
            <button class="reset">RESET</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
